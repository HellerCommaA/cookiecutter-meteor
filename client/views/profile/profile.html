<template name='profile'>
    <div class='container'>
        <div class="col-md-4 col-md-offset-4">
            <h3> This is your profile page. Here we show what we know about you.</h3>
            {{currentUser.username}}
            {{#each currentUser.emails}}
                {{address}}
            {{else}}
                Please log in.
            {{/each}}
        </div>
    </div>
</template>
