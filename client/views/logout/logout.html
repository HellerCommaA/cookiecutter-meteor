<template name='logout'>
    {{#if currentUser}}
        <div class="container">
            <p>Sure you want to log out?</p>
            <button class="logout btn btn-default">Yes</button>
        </div>
    {{else}}
        <div class="container">
            <a href="{{pathFor route='login'}}">Go here to login.</a>
        </div>
    {{/if}}
</template>
