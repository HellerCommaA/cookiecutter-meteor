<template name='logout'>
    <div class='container'>
        <div class="col-md-4 col-md-offset-4">
            <h3> This is the logout page.</h3>
            {{#if currentUser}}
                <p>Sure you want to log out?</p>
                <button class="logout btn btn-default">Yes</button>
            {{else}}
                <a href="{{pathFor route='login'}}">Click here to login.</a>
            {{/if}}
        </div>
    </div>
</template>
