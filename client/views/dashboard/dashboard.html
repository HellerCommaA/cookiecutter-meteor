<template name="dashboard">
    {{#if currentUser}}
        <div class="container-fluid">
            <div class="row">
                {{>sidebar}}
                {{>dashboardMain}}
            </div>
        </div>
    {{else}}
        <div class="container">
            <a href="{{pathFor route='login'}}">Click here to login.</a>
        </div>
    {{/if}}
</template>
